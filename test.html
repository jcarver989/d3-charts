<!doctype html>
<html>
  <head>
    <script src="bower_components/d3/d3.min.js"></script>


    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: #ccc;
        shape-rendering: crispEdges;
      }

      .x.axis path {
      }

      .dot {
        stroke: #fff;
        stroke-width: 3px;
      }

      .line {
        fill: none;
        stroke-width: 3px;
      }

      .line.blue {
        stroke: "#00aadd"
      }

      div {
        padding: 20px;
        height: 500px;
      }
    </style>



  </head>
  <body>
    <div id="chart"></div>
    <div id="chart2"></div>

    <script src="dist/defaults.js"></script>
    <script src="dist/svg.js"></script>
    <script src="dist/abstract_chart.js"></script>
    <script src="dist/line_chart.js"></script>
    <script src="dist/scatterplot.js"></script>
    <script>
      var data1 = [
        ["Jan 1, 2014", 10],
        ["Jan 2, 2014", 20],
        ["Jan 3, 2014", 30],
        ["Jan 4, 2014", 10],
        ["Jan 5, 2014", 5],
        ["Jan 6, 2014", 30],
        ["Jan 7, 2014", 35],
        ["Jan 8, 2014", 40]
        ].map(function (d) { 
          return [
            new Date(d[0]), 
            d[1]
          ] 
        })


        var data2 = data1.map(function(d) { return [d[0], d[1] * 2] })
        var data3 = data1.map(function(d) { return [d[0], d[1] * 3] })


        chart = new LineChart("#chart", {
          xScale: d3.time.scale(),
          area: false,
          dots: true
        })

        chart.xAxis
        .ticks(d3.time.days)
        .tickFormat(d3.time.format("%Y-%m-%d"))

      chart.draw([ 
        { label: "line1", data: data1, color: "#00aadd", area_color: "rgba(0, 170, 221, 0.3)" }, 
        { label: "line2", data: data2  }
      ])


      chart2 = new ScatterPlot("#chart2", {
      })
      chart2.draw([[ 10, 20], [20, 50], [10, 10], [50, 100]])
      
    </script>
  </body>
</html>
